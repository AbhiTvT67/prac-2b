<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company Portal</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Navbar */
        .navbar {
            z-index: 1000;
        }

        /* Welcome Section */
        .welcome-section {
            min-height: 70vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            position: relative;
            z-index: 1;
        }

        /* Animations */
        .animate-fade-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease forwards;
        }

        .delay-1 { animation-delay: 0.4s; }
        .delay-2 { animation-delay: 0.8s; }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">Company Portal</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-2">

                <!-- Personal Info -->
                <li class="nav-item dropdown">
                    <a id="personalMenu" class="nav-link dropdown-toggle disabled" href="#" data-bs-toggle="dropdown">
                        Personal Info
                    </a>
                    <div class="dropdown-menu p-3" style="min-width:280px;">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control mb-2">

                        <label class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control mb-2">

                        <label class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>
                </li>

                <!-- About -->
                <li class="nav-item dropdown">
                    <a id="aboutMenu" class="nav-link dropdown-toggle disabled" href="#" data-bs-toggle="dropdown">
                        About
                    </a>
                    <div class="dropdown-menu p-3" style="min-width:280px;">
                        <label class="form-label">Company Address</label>
                        <textarea class="form-control mb-2" rows="2"></textarea>

                        <label class="form-label">Company Contact Number</label>
                        <input type="tel" class="form-control">
                    </div>
                </li>

                <!-- Description -->
                <li class="nav-item dropdown">
                    <a id="descriptionMenu" class="nav-link dropdown-toggle disabled" href="#" data-bs-toggle="dropdown">
                        Description
                    </a>
                    <div class="dropdown-menu p-3" style="min-width:300px;">
                        <label class="form-label">Company Requirement</label>
                        <textarea class="form-control mb-2" rows="2"></textarea>

                        <label class="form-label">Company Status</label>
                        <select class="form-select">
                            <option selected>Select status</option>
                            <option>Active</option>
                            <option>In Progress</option>
                            <option>On Hold</option>
                            <option>Closed</option>
                        </select>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- ================= WELCOME SECTION ================= -->
<section class="welcome-section text-white d-flex align-items-center">
    <div class="container text-center">
        <h1 class="display-5 fw-bold animate-fade-up">
            Welcome to the Company Portal
        </h1>
        <p class="lead mt-3 animate-fade-up delay-1">
            Enter your details step by step using the menu above.
        </p>
        <button
            id="getStartedBtn"
            class="btn btn-light btn-lg mt-4 animate-fade-up delay-2">
            Get Started
        </button>
    </div>
</section>

<!-- ================= OPTIONAL CONTENT ================= -->
<div class="container my-5 text-center">
    <h3>Dashboard Area</h3>
    <p>Use this space for reports or summaries.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>
    document.getElementById("getStartedBtn").addEventListener("click", function () {

        // Close navbar if open (mobile fix)
        const navCollapse = document.getElementById("navbarNav");
        if (navCollapse.classList.contains("show")) {
            new bootstrap.Collapse(navCollapse).hide();
        }

        // Enable menus
        ["personalMenu", "aboutMenu", "descriptionMenu"].forEach(id => {
            document.getElementById(id).classList.remove("disabled");
        });

        // Scroll to navbar
        document.querySelector("nav").scrollIntoView({ behavior: "smooth" });

        // Open Personal Info dropdown
        const dropdown = new bootstrap.Dropdown(
            document.getElementById("personalMenu")
        );
        dropdown.show();
    });
</script>

</body>
</html>
